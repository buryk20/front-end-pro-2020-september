    <title>Document</title>

    <style>
      * {
        box-sizing: border-box;
      }

      .foo {
        width: 500px;
        height: 500px;
        background: red;
      }

      .foo:after {
        content: "";
      }

      .box {
        width: 300px;
        height: 300px;
        border: 1px solid red;
        position: fixed;
        left: 0;
        top: 0px;

        transition: all 0.3s;
      }

      * {
        transition: all 2s;
      }
    </style>
  </head>

  <body style="font-family: monospace" id="body">
